{% extends "nav.html" %}

{%block extends%}
{% if user.is_authenticated and user.is_staff  %}
  <div class= "home-search-container">
  <h2 class= "search-title-text"> Welcome to ByteBoard </h2>
  <h2 class= "search-title-text"> From Code to Career: Your Path Begins Here! </h2>
  </div>

 {% elif user.is_authenticated %}
 <div class= "home-search-container">
  <h2 class= "search-title-text"> Welcome to ByteBoard </h2>
  <h2 class= "search-title-text"> From Code to Career: Your Path Begins Here! </h2> 
  <form method = "GET" class="row" action = "{% url "job_view" %}">
     <div>
      <input type="text"  name="job_title_or_company_name"  placeholder="Job title, Company...">
     </div>
     <div>
      <input type="text"  name="location"  placeholder="Location">
     </div>
    
     <div>
      <select  name="job_type" class="selectpicker" data-style="btn-white btn-lg" data-width="100%" data-live-search="true"
        title="Select Job Type">
        <option value="1">Full Time</option>
        <option value="2">Part Time</option>
        <option value="3">Internship</option>
      </select>
    </div>
    
    <div>
      <input class="btn" type="submit" value="Search" >
    </div>
    
 </form>
{%endif%}
  


{% endblock extends%}
